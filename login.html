<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Imagem grande (background) -->
  <img src="imgs/image10 (1).png" alt="Imagem de fundo" class="main-image" />

  <!-- Painel direito com logo, input, botão e voltar -->
  <div class="right-panel">
    <img src="imgs/logo-white-text.png" alt="Logo" class="logo" />

    <input type="text" placeholder="Digite seu CPF" class="cpf-input" id="cpf" required/>

    <button class="login-button" onclick="logar()">Login</button>

    <div class="voltar">
      <a href="index.html">
        <img src="imgs/icon1.png" alt="Ícone voltar" />
        <span>Voltar</span>
      </a>
      
    </div>
  </div>
</body>
</html>
